---
classes:
 - git
 - rps_jenkins
packages:
  - htop
  - python-pip
  - python-virtualenv
  - virtualenvwrapper

jenkins::lts: 1

jenkins::plugin_hash:
    github-oauth:
        version: "0.14"
    greenballs:
        version: "1.12"
    monitoring:
        version: "1.45.0"
    github-api:
        version: "1.42"
    scm-sync-configuration:
        version: "0.0.7.3"
    git:
        version: "1.4.0"
    git-client:
        version: "1.0.6"
    copyartifact:
        version: "1.22"
    envinject:
        version: "1.86"
    jenkinswalldisplay:
        version: "0.6.17"
    mailer:
        version: "1.5"
    github:
        version: "1.7"
    ansicolor:
        version: "0.2.0"
    build-pipeline-plugin:
        version: "1.3.3"
    notification:
        version: "1.5"

ssl::params::ssl_path: '/etc/ssl'
ssl::params::ssl_cert_file: 'certs/ssl-cert-snakeoil.pem'
ssl::params::ssl_key_file: 'private/ssl-cert-snakeoil.key'